<div
  id="full-cover-background"
  class="flex h-full bg-gray-100 items-center justify-center"
>
  <div id="centered-block" class="bg-white max-w-sm p-6 rounded-xl shadow-md">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center">Connexion</h2>
      <div id="email-container">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="username"
            type="email"
            placeholder="Email"
          />
          <!--formControlName: 1er parametre du loginForm -->
        </mat-form-field>
      </div>
      <div id="password-container">
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Mot de passe"
          /><!--formControlName: 2eme parametre du loginForm -->
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit" class="w-full">Se connecter</button>
    </form>
  </div>
</div>
